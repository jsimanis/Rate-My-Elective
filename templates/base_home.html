{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">

  <!-- FontAwesome Fonts -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">

	<title>RateMyElective</title>
</head>

<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
		<!-- Branding -->
		<a class="navbar-brand font-weight-bold" href="{{ request.scheme }}://{{ request.get_host }}">RateMyElective</a>
		<!-- Responsive Hamburger Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
		<!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% if request.user.is_superuser %}
        <li class="nav-item">
          <a class="nav-link" href="/admin">Administration</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="/profile"><i class="icon-user"> My Profile</i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
      {% if request.user.is_authenticated %}
      <a class="" href="/logout">Logout</a>
      {% else %}
      <a class="" href="/login">Login</a>
      {% endif %}
      <a><button class="btn btn-dark btn-sm spacing-left" onClick="darkMode();"><i class="icon-moon icon-large"></i> Dark Mode</button></a>
    </div>
    </div>
	</nav>
		{% block content %}{% endblock content %}


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous">

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	 crossorigin="anonymous">

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	 crossorigin="anonymous">

	</script>
  <script src="{% static 'js/DarkModeToggle.js' %}"></script>
</body>

</html>
